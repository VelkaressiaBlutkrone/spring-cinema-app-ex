# ========================================
# Cinema App - Redis 설정
# ========================================

# 네트워크
bind 0.0.0.0
port 6379
protected-mode no

# 일반 설정
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""

# 데이터베이스
databases 16

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 영속성 (RDB)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (선택적 - 더 강한 영속성 필요 시 활성화)
appendonly no
# appendfilename "appendonly.aof"
# appendfsync everysec

# 클라이언트
timeout 0
tcp-keepalive 300
maxclients 10000

# 느린 쿼리 로그
slowlog-log-slower-than 10000
slowlog-max-len 128

# 알림 (좌석 HOLD TTL 만료 등에 활용)
notify-keyspace-events Ex

# TCP 백로그
tcp-backlog 511
