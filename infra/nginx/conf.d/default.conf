# ========================================
# Cinema App - Nginx 서버 설정
# ========================================

# 업스트림 서버 정의
upstream spring-backend {
    server host.docker.internal:8080;  # Docker에서 호스트 머신의 Spring Boot 접근
    keepalive 32;
}

upstream react-frontend {
    server host.docker.internal:5173;  # Vite 개발 서버
    keepalive 32;
}

# HTTP 서버
server {
    listen 80;
    server_name localhost;

    # 클라이언트 요청 크기 제한
    client_max_body_size 10M;

    # API 요청 → Spring Boot
    location /api/ {
        proxy_pass http://spring-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 지원 (실시간 좌석 갱신)
    location /ws/ {
        proxy_pass http://spring-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;  # 24시간
    }

    # SSE 지원 (실시간 좌석 갱신 - 대안)
    location /sse/ {
        proxy_pass http://spring-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }

    # 관리자 API
    location /admin/ {
        proxy_pass http://spring-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 (React)
    location / {
        proxy_pass http://react-frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";  # Vite HMR
    }

    # Health Check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
