version: '3.8'

services:
  # ========================================
  # MySQL Database
  # ========================================
  cinema-db:
    image: mysql:8.0
    container_name: cinema-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cinema}
      MYSQL_USER: ${MYSQL_USER:-cinema_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cinema_26118791}
      TZ: Asia/Seoul
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - cinema-mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - cinema-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ========================================
  # Redis Cache
  # ========================================
  cinema-redis:
    image: redis:7-alpine
    container_name: cinema-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - cinema-redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - cinema-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # Backend (Spring Boot)
  # 프로파일: backend | frontend | mobile | app
  # ========================================
  cinema-backend:
    build:
      context: ..
      dockerfile: infra/docker/backend/Dockerfile
    container_name: cinema-backend
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://cinema-db:3306/${MYSQL_DATABASE:-cinema}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&connectTimeout=5000&socketTimeout=5000&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-cinema_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-cinema_26118791}
      SPRING_DATA_REDIS_HOST: cinema-redis
      SPRING_DATA_REDIS_PORT: 6379
      TZ: Asia/Seoul
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      cinema-db:
        condition: service_healthy
      cinema-redis:
        condition: service_healthy
    networks:
      - cinema-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/public-key"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    profiles:
      - backend
      - frontend
      - mobile
      - app

  # ========================================
  # Frontend (React + Vite)
  # 프로파일: frontend | app
  # ========================================
  cinema-frontend:
    build:
      context: ..
      dockerfile: infra/docker/frontend/Dockerfile
    container_name: cinema-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - cinema-backend
    networks:
      - cinema-net
    restart: unless-stopped
    profiles:
      - frontend
      - app

  # ========================================
  # Mobile (Flutter Web)
  # 프로파일: mobile | app
  # ========================================
  cinema-mobile:
    build:
      context: ..
      dockerfile: infra/docker/mobile/Dockerfile
    container_name: cinema-mobile
    ports:
      - "${MOBILE_PORT:-5174}:80"
    depends_on:
      - cinema-backend
    networks:
      - cinema-net
    restart: unless-stopped
    profiles:
      - mobile
      - app

  # ========================================
  # Nginx Reverse Proxy (추후 사용)
  # ========================================
  cinema-nginx:
    image: nginx:alpine
    container_name: cinema-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - cinema-db
      - cinema-redis
    networks:
      - cinema-net
    profiles:
      - with-nginx  # nginx 포함 시: docker-compose --profile with-nginx up
    restart: unless-stopped

# ========================================
# Networks
# ========================================
networks:
  cinema-net:
    driver: bridge

# ========================================
# Volumes (데이터 영속성)
# ========================================
volumes:
  cinema-mysql-data:
    driver: local
  cinema-redis-data:
    driver: local
