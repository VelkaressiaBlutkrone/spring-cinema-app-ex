############################################
# 1. Gradle 실행 환경
############################################

# JVM 인자 설정
# -Xmx2g: 최대 힙 메모리 2GB 할당
# -Dfile.encoding=UTF-8: 파일 인코딩을 UTF-8로 설정
# 가능한 값: -Xmx{크기}{단위} (예: -Xmx4g, -Xmx2048m)
#           -Dfile.encoding={인코딩} (예: UTF-8, EUC-KR)
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Gradle Daemon 사용 여부
# true: 백그라운드에서 Gradle 데몬 프로세스 실행 (빌드 속도 향상)
# false: 매번 새 JVM 프로세스 시작 (메모리 절약, 속도 저하)
# 가능한 값: true, false
org.gradle.daemon=true

############################################
# 2. 빌드 성능
############################################

# 병렬 빌드 활성화
# true: 여러 프로젝트를 동시에 빌드 (멀티 프로젝트 빌드 시 속도 향상)
# false: 순차적으로 빌드
# 가능한 값: true, false
org.gradle.parallel=true

# 필요 시에만 프로젝트 구성
# true: 실행할 작업이 있는 프로젝트만 구성 (빌드 시간 단축)
# false: 모든 프로젝트를 미리 구성
# 가능한 값: true, false
org.gradle.configureondemand=true

# 빌드 캐시 사용
# true: 이전 빌드 결과를 재사용하여 빌드 시간 단축
# false: 캐시 사용 안 함
# 가능한 값: true, false
org.gradle.caching=true

############################################
# 3. 콘솔 / 로그
############################################

# 콘솔 출력 형식
# plain: 색상 없이 일반 텍스트로 출력 (CI/CD 환경에 적합)
# auto: 터미널이 지원하면 색상 사용, 아니면 plain
# rich: 색상과 진행 표시줄 사용 (기본값)
# verbose: 상세한 출력 형식
# 가능한 값: plain, auto, rich, verbose
org.gradle.console=plain

# 로깅 레벨
# quiet: 에러 메시지만 출력
# warn: 경고와 에러 메시지 출력
# lifecycle: 기본 빌드 정보 출력 (기본값)
# info: 상세한 빌드 정보 출력
# debug: 디버그 정보 포함 모든 로그 출력
# 가능한 값: quiet, warn, lifecycle, info, debug
org.gradle.logging.level=lifecycle

############################################
# 4. Spring Boot 관련
############################################

# 활성화할 Spring 프로파일
# local: 로컬 개발 환경
# dev: 개발 환경
# prod: 프로덕션 환경
# 가능한 값: local, dev, prod, test 등 (application-{profile}.yml 파일과 매칭)
spring.profiles.active=local

############################################
# 5. 기타 사용자 정의
############################################

