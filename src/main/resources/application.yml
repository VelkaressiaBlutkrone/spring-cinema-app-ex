########################################
# Application
########################################
spring:
  application:
    name: prodwebapp

  # 콘솔에 ANSI 컬러 항상 사용
  output:
    ansi:
      enabled: always

  ########################################
  # DevTools (DEV 전용 권장)
  # build.gradle 추가 => developmentOnly 'org.springframework.boot:spring-boot-devtools'
  ########################################
  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
    livereload:
      enabled: true

  ########################################
  # Encoding
  ########################################
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  ########################################
  # DataSource
  ########################################
  datasource:
    url: jdbc:mysql://localhost:3306/cinema?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: cinema_user
    password: cinema_26118791
    driver-class-name: com.mysql.cj.jdbc.Driver

  ########################################
  # JPA
  ########################################
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  ########################################
  # Redis
  ########################################
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  ########################################
  # Error Handling
  ########################################
  web:
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param

########################################
# Server
########################################
server:
  port: 8080

########################################
# Logging
########################################
logging:
  level:
    root: INFO
    com.cinema: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

########################################
# JWT
########################################
jwt:
  secret: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yamF2YXdlYnRva2Vuc2lnbmluZ3B1cnBvc2Vz
  access-token-expire-time: 3600000    # 1시간 (밀리초)
  refresh-token-expire-time: 604800000 # 7일 (밀리초)
