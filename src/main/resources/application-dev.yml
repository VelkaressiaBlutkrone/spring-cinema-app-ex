########################################
# Development Profile (개발 환경)
# 사용 DB: H2 (인메모리 데이터베이스)
########################################
spring:
  ########################################
  # DevTools (DEV 전용)
  ########################################
  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
    livereload:
      enabled: true
  

  ########################################
  # H2 Console (DEV 전용)
  ########################################
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false          # SQL 트레이스 비활성화
        web-allow-others: false  # 외부 접속 차단 (보안)

  ########################################
  # DataSource (H2)
  ########################################
  datasource:
    url: jdbc:h2:mem:cinema;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      initialization-fail-timeout: -1       # DB 연결 실패해도 서버 시작
      connection-timeout: 5000              # 연결 타임아웃 5초
      maximum-pool-size: 10
      minimum-idle: 2

  ########################################
  # JPA (H2)
  ########################################
  jpa:
    open-in-view: true
    defer-datasource-initialization: true   # JPA 스키마 생성 후 SQL 실행
    hibernate:
      ddl-auto: create                      # 개발 환경: 자동 스키마 생성 (매번 새로 생성)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # H2용 dialect

  ########################################
  # SQL Init (테스트 데이터 로드, DEV 전용)
  ########################################
  sql:
    init:
      mode: always                          # 항상 SQL 초기화 실행
      data-locations: classpath:data/test_data.sql
      continue-on-error: false              # 에러 시 중단 (디버깅용)
      encoding: UTF-8                       # 한글 인코딩

########################################
# Redis 장애 대응 (Step 18) - 개발 환경
# Redis 미사용 시 로컬 폴백 허용 (fail-fast 비활성화)
########################################
cinema:
  redis:
    fail-fast-on-write: false

########################################
# Logging (개발 환경)
# 상세 설정: logback-spring.xml 참조
########################################
logging:
  charset:
    console: UTF-8
    file: UTF-8
