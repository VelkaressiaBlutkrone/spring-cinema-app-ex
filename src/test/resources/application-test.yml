########################################
# Test Profile - 단위/통합 테스트용
########################################
spring:
  datasource:
    url: jdbc:h2:mem:cinema_test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  sql:
    init:
      mode: never
  data:
    redis:
      host: localhost
      port: 6379

# Redis 장애 대응 - 테스트 시 로컬 폴백
cinema:
  redis:
    fail-fast-on-write: false
